<div class="container">
  <div class="row mt-3">
    <div class="col-xs-12 col-md-4">
      <form class="row mb-3">
        <div class="col-sm-4">
          <div class="form-inline">
            <label for="az-sort">Sort:</label>
            <input class="form-check-input" id="az-sort" type="checkbox" checked [(ngModel)]="sortOrder" name="order">
          </div>
        </div>
        <div class="col-sm-8">
          <input class="form-control" type="text" placeholder="Text filter">
          <!--<item-search></item-search>-->
        </div>
      </form>
      <item-list [items]="cities | alphabeticalOrder: sortOrder"></item-list>
    </div>
    <div class="col-xs-12 col-md-4">
      <item-selected></item-selected>
    </div>
    <div class="col-xs-12 col-md-4">
      <h3>Filters:</h3>
      <p>Contains any of them</p>

      <flag-filter [flags]="selectedProps"></flag-filter>
      <item-list [items]="companies | flags: selectedProps"></item-list>
    </div>
  </div>
</div>
